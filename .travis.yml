sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.3
      env: COMPOSER_FLAGS="--prefer-lowest"
  allow_failures:
    - env: COMPOSER_FLAGS="--prefer-lowest"

env:
  global:
    - COMPOSER_FLAGS=""
    - EXTRA_PHPUNIT_PARAMS=""

before_install:
  - composer self-update

install:
  - composer update --prefer-dist $COMPOSER_FLAGS

script:
  - ./vendor/bin/phpunit $EXTRA_PHPUNIT_PARAMS
